name: Golang CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [1.15.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Golang ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install dependencies
        run: |
          go version
          go get
      - name: Run build
        run: go build .
      - name: Run vet
        run: go vet .
      - name: Run testing
        run: cd tests && go test -v
